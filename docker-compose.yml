version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: iq_tracker
      POSTGRES_USER: ${DB_USER:-iqtracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-iqtracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER:-iqtracker}:${DB_PASSWORD:-changeme}@db:5432/iq_tracker
      SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-development-jwt-secret-change-in-production}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Question generation service (run on schedule)
  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER:-iqtracker}:${DB_PASSWORD:-changeme}@db:5432/iq_tracker
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./question-service:/app
    # This service runs once and exits.
    # In production, it will be scheduled via cron or AWS EventBridge
    profiles:
      - generation

volumes:
  postgres_data:
